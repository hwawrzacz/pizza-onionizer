<div class="editable-label-wrapper fx-col fx-h-center">
  <label for="price">{{ label }}</label>
  <input :class="{ 'visible': editMode , 'hidden': !editMode }" :placeholder="placeholder" :value="value"
    @focusout="onValueChanged" />
  <span :class="{ 'visible': !editMode , 'hidden': editMode }" @click="enableEditMode">{{
      value
    }}</span>
</div>
